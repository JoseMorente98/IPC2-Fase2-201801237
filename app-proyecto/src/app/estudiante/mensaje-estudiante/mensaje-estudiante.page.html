<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        <!--<p>Back</p>-->
      </ion-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let item of table">
      <ion-item>
        <img class="img-noticia" src="https://www.3frutti.it/images/staff/person-flat.png" slot="start">
        <ion-label>
          <strong>{{item.nombre}} {{item.apellido}}</strong>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="goToRoute('estudiante/mensaje-d-estudiante/'+item.Receptor)">
          <ion-icon name="chatboxes" slot="start"></ion-icon>
          Enviar Mensaje
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
