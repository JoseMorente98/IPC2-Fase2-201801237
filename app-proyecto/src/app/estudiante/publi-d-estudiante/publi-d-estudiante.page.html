<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        <!--<p>Back</p>-->
      </ion-button>
    </ion-buttons>
    <ion-title>Publicaci√≥n Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data">
  <img *ngIf="data.imagen" src="{{data.imagen}}">
  <iframe *ngIf="data.video" width="100%" height="350px" [src]="data.video | sanitizer4"  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div style="text-align: center;">
    <h1 style="font-family: 'Baloo';">{{data.titulo}}</h1>
    <p style="margin: 0;">{{data.descripcion}}</p>
  </div>
  <div>
    <ion-button *ngIf="!meGusta" fill="clear" color="danger" (click)="create()">
      <ion-icon name="heart-empty" slot="icon-only" color="danger"></ion-icon>
    </ion-button>
    <ion-button *ngIf="meGusta" fill="clear" color="danger" (click)="delete(meGusta.idMeGusta)">
      <ion-icon name="heart" slot="icon-only" color="danger"></ion-icon>
    </ion-button>
  </div>

  <ion-list>
      <ion-item *ngFor="let item of table">
        <ion-avatar slot="start">
          <img src="https://www.3frutti.it/images/staff/person-flat.png">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h2>{{item.nombre}} {{item.apellido}}</h2>
          <p>{{item.comentario}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
