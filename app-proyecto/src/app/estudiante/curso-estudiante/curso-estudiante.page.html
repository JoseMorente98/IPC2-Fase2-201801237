<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let data of table |filter:search">
    <img src="https://www.forocuenca.com/wp-content/uploads/2015/12/ImagenInicioClasesApoyo.jpg">
    <ion-card-header>
      <ion-card-title>{{data.codigo}} - {{data.nombre}}</ion-card-title>
      <ion-card-subtitle>Sección {{data.seccion}}</ion-card-subtitle>
      <ion-card-subtitle>Año {{data.anio}}</ion-card-subtitle>
      <ion-card-subtitle>{{data.semestre}}</ion-card-subtitle>
      <ion-button expand="block" fill="clear" color="secondary" (click)="saveChanges(data.idDetalleCurso)">
        <ion-icon name="information-circle" slot="start"></ion-icon>
        Matricularme
      </ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
