<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="navParams.get('value') == '1'">
  <div style="width: 100%; height: 250px;">
    <div class="container">
      <img class="img-center" src="https://aulavirtual.usac.edu.gt/g/logo.png">
    </div>
  </div>
  <form padding (ngSubmit)="saveChanges()" class="item item-trns">
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="person"></ion-icon>  Nombre</ion-label>
      <ion-input style="color: white;" type="text" [(ngModel)]="data.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="person"></ion-icon>  Apellido</ion-label>
      <ion-input style="color: white;" type="text" [(ngModel)]="data.apellido" name="apellido"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="person"></ion-icon>  Carnet</ion-label>
      <ion-input style="color: white;" type="text" [(ngModel)]="data.carnet" name="carnet"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="at"></ion-icon>  Correo Electronico</ion-label>
      <ion-input style="color: white;" type="email" [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;" position="floating"><ion-icon name="lock"></ion-icon>  Contraseña</ion-label>
      <ion-input style="color: white;" [type]="passwordType" [(ngModel)]="data.password" name="password">
      </ion-input>
      <ion-icon color="light" name="eye-off" slot="end" (click)="togglePassword()" *ngIf="!passwordShow"></ion-icon>
      <ion-icon color="light" name="eye" slot="end" (click)="togglePassword()" *ngIf="passwordShow"></ion-icon>
    </ion-item>
    <ion-button color="light" expand="block" fill="outline" type="submit" [disabled]="disabledBtn">
      <ion-icon name="save" slot="start"></ion-icon>
      Registrarme
    </ion-button>
  </form>
</ion-content>

<ion-content padding *ngIf="navParams.get('value') == '2'">
  <div style="width: 100%; height: 250px;">
    <div class="container">
      <img class="img-center" src="https://aulavirtual.usac.edu.gt/g/logo.png">
    </div>
  </div>
  <form padding (ngSubmit)="saveChanges2()" class="item item-trns">
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="at"></ion-icon>  Correo Electronico</ion-label>
      <ion-input style="color: white;" type="email" [(ngModel)]="data2.email" name="email"></ion-input>
    </ion-item>
    <ion-button color="light" expand="block" fill="outline" type="submit" [disabled]="disabledBtn">
      <ion-icon name="save" slot="start"></ion-icon>
      Recuperar Contraseña
    </ion-button>
  </form>
</ion-content>
