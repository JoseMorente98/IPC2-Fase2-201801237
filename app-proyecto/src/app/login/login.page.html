<ion-content padding>
  <div style="width: 100%; height: 350px;">
    <div class="container">
      <img class="img-center" src="https://aulavirtual.usac.edu.gt/g/logo.png">
    </div>
  </div>
  <form padding (ngSubmit)="authentication()" class="item item-trns">
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="at"></ion-icon>  Correo Electrónico</ion-label>
      <ion-input style="color: white;" type="email" [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;" position="floating"><ion-icon name="lock"></ion-icon>  Contraseña</ion-label>
      <ion-input style="color: white;" [type]="passwordType" [(ngModel)]="data.password" name="password">
      </ion-input>
      <ion-icon color="light" name="eye-off" slot="end" (click)="togglePassword()" *ngIf="!passwordShow"></ion-icon>
      <ion-icon color="light" name="eye" slot="end" (click)="togglePassword()" *ngIf="passwordShow"></ion-icon>
    </ion-item>
    <ion-button color="light" expand="block" fill="outline" type="submit" [disabled]="disabledBtn">
      <ion-icon name="log-in" slot="start"></ion-icon>
      Iniciar Sesión
    </ion-button>
  </form>
    <ion-button color="light" expand="block" fill="clear" type="submit" (click)="presentModal(2)">
      <ion-icon name="lock" slot="start"></ion-icon>
      ¿Olvidaste tu Contraseña?
    </ion-button>
    <ion-button color="light" expand="block" fill="clear" type="submit" (click)="presentModal(1)">
      <ion-icon name="person" slot="start"></ion-icon>
      Crear Nueva Cuenta
    </ion-button>
