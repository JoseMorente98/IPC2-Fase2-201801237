<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Actividad</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="width: 100%; height: 250px;">
    <div class="container">
      <img class="img-center" src="https://aulavirtual.usac.edu.gt/g/logo.png">
    </div>
  </div>
  <div *ngIf="data2" style="text-align: center;">
    <h2 style="margin: 0px;">{{data2.nombre}} {{data2.apellido}}</h2>
    <p style="margin: 0px;"><strong>Texto: </strong> {{data2.texto}}</p>
  </div>
  <form padding (ngSubmit)="saveChanges()">
    <ion-item >
      <ion-label position="floating"><ion-icon name="information-circle-outline"></ion-icon>  Nota</ion-label>
      <ion-input type="number" [(ngModel)]="data.nota" name="nota"></ion-input>
    </ion-item>
    <ion-button color="primary" expand="block" fill="outline" type="submit" [disabled]="disabledBtn">
      <ion-icon name="save" slot="start"></ion-icon>
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>
