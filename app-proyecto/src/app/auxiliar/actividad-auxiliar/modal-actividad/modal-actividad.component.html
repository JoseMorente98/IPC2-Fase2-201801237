<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Actividad</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="width: 100%; height: 250px;">
    <div class="container">
      <img class="img-center" src="https://aulavirtual.usac.edu.gt/g/logo.png">
    </div>
  </div>
  <form padding (ngSubmit)="saveChanges()">
    <ion-item >
      <ion-label position="floating"><ion-icon name="information-circle-outline"></ion-icon>  Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="data.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating"><ion-icon name="information-circle-outline"></ion-icon>  Ponderaci√≥n</ion-label>
      <ion-input type="number" [(ngModel)]="data.ponderacion" name="ponderacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"><ion-icon name="calendar"></ion-icon>  Fecha Limite</ion-label>
      <ion-input type="datetime-local" [(ngModel)]="data.fechaLimite" name="fechaLimite"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"><ion-icon name="document"></ion-icon>  Tipo</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss" [(ngModel)]="data.estado" name="estado">
        <ion-select-option value="0">Texto</ion-select-option>
        <ion-select-option value="1">Texto/Archivo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="primary" expand="block" fill="outline" type="submit" [disabled]="disabledBtn">
      <ion-icon name="save" slot="start"></ion-icon>
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>
