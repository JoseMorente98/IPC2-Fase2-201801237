<main class='main-content bgc-grey-100'>
  <div id='mainContent'>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-4">Reporte 3</h1>
        <div class="form-group form-inline my-2 my-lg-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="icon-holder">
                    <i class="ti-search"></i>
                  </span>
                </div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar" [(ngModel)]="search" name="search">
            </div>
        </div>
        <form>
            <div class="row">
              <div class="col">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control" [(ngModel)]="data.estado" name="estado">
                  <option value="">Seleccionar Estado</option>
                  <option value="0">Enviado</option>
                  <option value="1">Recibido</option>
                  <option value="2">En Proceso</option>
                  <option value="3">Finalizado</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary" (click)="consultar()">
              <span class="icon-holder">
                <i class="ti-plus"></i>
              </span>  Filtrar
            </button>
          </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="bgc-white bd bdrs-3 p-20 mB-20">
            <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Asunto</th>
                    <th>Mensaje</th>
                    <th>Respuesta</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of table |filter:search">
                    <td>{{data.nombre}}</td>
                    <td>{{data.apellido}}</td>
                    <td>{{data.asunto}}</td>
                    <td>{{data.mensaje}}</td>
                    <td>{{data.respuesta}}</td>
                    <td *ngIf="data.estado=='0'">Enviado</td>
                    <td *ngIf="data.estado=='1'">Recibido</td>
                    <td *ngIf="data.estado=='2'">En Proceso</td>
                    <td *ngIf="data.estado=='3'">Finalizado</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<simple-notifications [options]="options"></simple-notifications>
