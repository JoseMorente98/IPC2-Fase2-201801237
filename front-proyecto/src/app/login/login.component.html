<div class="peers ai-s fxw-nw h-100vh">
  <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style='background-image: url("https://tecreview.tec.mx/wp-content/uploads/2019/01/iStock-963192098.jpg")'>
  </div>
  <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style='min-width: 320px;'>
        <h4 class="fw-300 c-grey-900 mB-40">Inicio de Sesión</h4>
        <form [formGroup]="formData" (ngSubmit)="logIn()">
          <div class="form-group">
            <label class="text-normal text-dark">Usuario</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Usuario" formControlName="email" name="email" required>
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <div class="alert alert-danger" role="alert" *ngIf="email.errors.required">
                El correo es requerido
              </div>
              <div class="alert alert-warning" role="alert" *ngIf="email.errors.maxlength">
                La longitud maxima es de 100 caracteres
              </div>
            </div>            
          </div>
          <div class="form-group">
            <label class="text-normal text-dark">Contraseña</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="icon-holder">
                    <i class="ti-lock"></i>
                  </span>
                </div>
              </div>
              <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Contraseña" formControlName="password" name="password" required>
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div class="alert alert-danger" role="alert" *ngIf="password.errors.required">
                La contraseña es requerida
              </div>
              <div class="alert alert-warning" role="alert" *ngIf="password.errors.maxlength">
                La longitud maxima es de 100 caracteres
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="peers ai-c jc-sb fxw-nw">
              <div class="peer">
                <button class="btn btn-outline-primary" [disabled]="!formData.valid" type="submit">Iniciar Sesión</button>
              </div>
            </div>
          </div>
          <div class="form-group m-t-30 m-b-0">
            <div class="col-sm-12 text-center">
              <p>¿No tiene una cuenta? <a [routerLink]="[ '/registro' ]" class="text-primary m-l-5"><b>Registrate</b></a></p>
            </div>
          </div>
        </form>
  </div>
</div>

<simple-notifications [options]="options"></simple-notifications>
