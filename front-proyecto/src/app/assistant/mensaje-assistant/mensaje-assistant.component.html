<main class='main-content bgc-grey-100'>
        <div id='mainContent'>
          <div class="full-container">
            <div class="peers fxw-nw pos-r">
              <!-- Sidebar -->
              <div class="peer bdR" id="chat-sidebar">
                <div class="layers h-100">
                  <!-- Search -->
                  <div class="bdB layer w-100">
                    <input type="text" placeholder="Buscar recientes..." name="chatSearch"  [(ngModel)]="search2" name="search2" class="form-constrol p-15 bdrs-0 w-100 bdw-0">
                  </div>

                  <!-- List -->
                  <div class="layer w-100 fxg-1 scrollable pos-r">
                    <div class="peers fxw-nw ai-c p-20 bdB bgc-white bgcH-grey-50 cur-p" *ngFor="let data of table  |filter:search2" (click)="selectMessage(data)">
                      <div class="peer">
                        <img src="https://cdn4.iconfinder.com/data/icons/user-avatar-flat-icons/512/User_Avatar-04-512.png" alt="" class="w-3r h-3r bdrs-50p">
                      </div>
                      <div class="peer peer-greed pL-20">
                        <h6 class="mB-0 lh-1 fw-400">{{data.nombre}} {{data.apellido}}</h6>
                        <small class="lh-1 c-green-500">Online</small>
                      </div>
                    </div>
                  </div>
                  <!-- Search -->
                  <div class="bdB layer w-100">
                    <input type="text" placeholder="Buscar estudiantes..." name="chatSearch" [(ngModel)]="search" name="search" class="form-constrol p-15 bdrs-0 w-100 bdw-0">
                  </div>

                  <!-- List -->
                  <div class="layer w-100 fxg-1 scrollable pos-r">
                    <div class="peers fxw-nw ai-c p-20 bdB bgc-white bgcH-grey-50 cur-p" *ngFor="let data of table2  |filter:search" (click)="selectMessage(data)">
                      <div class="peer">
                        <img src="https://cdn4.iconfinder.com/data/icons/user-avatar-flat-icons/512/User_Avatar-04-512.png" alt="" class="w-3r h-3r bdrs-50p">
                      </div>
                      <div class="peer peer-greed pL-20">
                        <h6 class="mB-0 lh-1 fw-400">{{data.nombre}} {{data.apellido}}</h6>
                        <small class="lh-1 c-green-500">Online</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Chat Box -->
              <div class="peer peer-greed" id='chat-box'>
                <div class="layers h-100">
                  <div class="layer w-100">
                    <!-- Header -->
                    <div class="peers fxw-nw jc-sb ai-c pY-20 pX-30 bgc-white">
                      <div class="peers ai-c">
                        <div class="peer d-n@md+">
                          <a href="" title="" id='chat-sidebar-toggle' class="td-n c-grey-900 cH-blue-500 mR-30">
                            <i class="ti-menu"></i>
                          </a>
                        </div>
                        <div class="peer mR-20">
                          <img src="https://cdn4.iconfinder.com/data/icons/user-avatar-flat-icons/512/User_Avatar-04-512.png" alt="" class="w-3r h-3r bdrs-50p">
                        </div>
                        <div class="peer">
                          <h6 class="lh-1 mB-0" *ngIf="selectData">{{selectData.nombre}} {{selectData.apellido}}</h6>
                          <i class="fsz-sm lh-1">En linea</i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="layer w-100 fxg-1 bgc-grey-200 scrollable pos-r">
                    <!-- Chat Box -->
                    <div *ngFor="let data of mensajes">
                    <!--USUARIO EMISOR-->
                    <div class="p-20 gapY-15">
                      <!-- Chat Conversation -->
                      <div class="peers fxw-nw" *ngIf="data.idUsuario1!=usuarioID">
                        <div class="peer mR-20">
                          <img class="w-2r bdrs-50p" src="https://cdn4.iconfinder.com/data/icons/user-avatar-flat-icons/512/User_Avatar-04-512.png" alt="">
                        </div>
                        <div class="peer peer-greed">
                          <div class="layers ai-fs gapY-5">
                            <div class="layer">
                              <div class="peers fxw-nw ai-c pY-3 pX-10 bgc-white bdrs-2 lh-3/2">
                                <div class="peer mR-10">
                                  <small>ASUNTO</small>
                                </div>
                                <div class="peer-greed">
                                  <span>{{data.Asunto}}</span>
                                </div>
                              </div>
                            </div>
                            <div class="layer">
                              <div class="peers fxw-nw ai-c pY-3 pX-10 bgc-white bdrs-2 lh-3/2">
                                <div class="peer mR-10">
                                  <small>MENSAJE</small>
                                </div>
                                <div class="peer-greed">
                                  <span>{{data.Cuerpo}}</span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Chat Conversation -->
                      <div class="peers fxw-nw ai-fe" *ngIf="data.idUsuario1==usuarioID">
                        <div class="peer ord-1 mL-20">
                          <img class="w-2r bdrs-50p" src="https://www.flaticon.es/premium-icon/icons/svg/622/622851.svg" alt="">
                        </div>
                        <div class="peer peer-greed ord-0">
                          <div class="layers ai-fe gapY-10">
                            <div class="layer">
                              <div class="peers fxw-nw ai-c pY-3 pX-10 bgc-white bdrs-2 lh-3/2">
                                <div class="peer mL-10 ord-1">
                                  <small>ASUNTO</small>
                                </div>
                                <div class="peer-greed ord-0">
                                  <span>{{data.Asunto}}</span>
                                </div>
                              </div>
                            </div>
                            <div class="layer">
                              <div class="peers fxw-nw ai-c pY-3 pX-10 bgc-white bdrs-2 lh-3/2">
                                <div class="peer mL-10 ord-1">
                                  <small>MENSAJE</small>
                                </div>
                                <div class="peer-greed ord-0">
                                  <span>{{data.Cuerpo}}</span>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>


                  </div>
                  </div>
                  <div class="layer w-100">
                    <!-- Chat Send -->
                    <form class="p-20 bdT bgc-white" [formGroup]="formData" (ngSubmit)="saveChanges()">
                      <div class="pos-r">
                        <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" lang="es" formControlName="file" name="file">
                        <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                        </div>
                      </div>
                      <div class="pos-r">
                        <div class="custom-file">
                        <input type="text"  class="form-control" placeholder="Asunto...." formControlName="asunto" name="asunto">
                        </div>
                      </div>
                      <div class="pos-r">
                        <div class="custom-file">
                        <input type="text"  class="form-control" placeholder="Mensaje...." formControlName="mensaje" name="mensaje">
                        <button type="submit" class="btn btn-primary bdrs-50p w-2r p-0 h-2r pos-a r-1 t-1">
                          <i class="fa fa-paper-plane-o"></i>
                        </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

<simple-notifications [options]="options"></simple-notifications>
